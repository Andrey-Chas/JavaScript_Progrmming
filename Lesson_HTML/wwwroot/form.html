<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Form</title>
    <style>
        div {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <form>
        <div>
            Text Field:<input type="text" /><br />
        </div>
        <div>
            Password Field:<input type="password" /><br />
        </div>
        <div>
            Text Area:<textarea cols="50" rows="5"></textarea>
        </div>
        <div>
        Select Box:
            <select>
                <option value="1">
                    Option 1
                </option>
                <option value="2">
                    Option 2
                </option>
                <option value="3">
                    Option 3
                </option>
            </select>
        </div>
        <div>
            Check Box:<input type="checkbox" checked="checked"/>
        </div>
        <div>
            Radio Buttons:<input type="radio" name="radio1" value="1" />1
            <input type="radio" name="radio1" value="2" />2
            <input type="radio" name="radio1" value="3" />3
        </div>
        <div>
            <button type="submit">submit</button>
        </div>
    </form>
</body>
</html>
