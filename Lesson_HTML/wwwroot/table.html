<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Table</title>
</head>
<body>
    <table border="2" cellpadding="5" cellspacing="5" align="center">
        <tr>
            <th colspan="4">Purchased Elements (June, 2006)</th>
        </tr>
        <tr>
            <th rowspan="2">Item num</th>
            <th rowspan="2">Item Picture</th>
            <th>Item description</th>
            <th>Price</th>
        </tr>
        <tr>
            <th>Shipping, handling, installation, etc</th>
            <th>Expense</th>
        </tr>
        <tr>
            <td rowspan="2">1.</td>
            <td rowspan="2"><img src="pic_1.png" alt="HTML" width="200" height="100" /></td>
            <td>HTML Picture</td>
            <td>$100.00</td>
        </tr>
        <tr>
            <td>Shipping, handling, installation, etc</td>
            <td>$20.00</td>
        </tr>
        <tr>
            <td rowspan="2">2.</td>
            <td rowspan="2"><img src="pic_2.png" alt="HTML" width="200" height="100" /></td>
            <td>HTML Picture 2</td>
            <td>$50.00</td>
        </tr>
        <tr>
            <td>Shipping, handling, installation, etc</td>
            <td>$14.00</td>
        </tr>
        <tr>
            <th colspan="4">Purchased Elements (June, 2006)</th>
        </tr>
    </table>
</body>
</html>
