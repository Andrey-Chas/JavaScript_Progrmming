<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <script src="calculator.js"></script>
</head>
<body>
    <h3>Calculator</h3>

    <table>
        <tr>
            <th>
                Number 1:
            </th>
            <td>
                <input type="number" id="number1" />
            </td>
        </tr>
        <tr>
            <th>
                Number 2:
            </th>
            <td>
                <input type="number" id="number2" />
            </td>
        </tr>
    </table>
    <div>
        <form>
            <select id="option">
                <option value="sum">
                    +
                </option>
                <option value="subtract">
                    -
                </option>
                <option value="multiply">
                    *
                </option>
                <option value="divide">
                    /
                </option>
            </select>
        </form>
    </div><br />
    <div>
        <button type="button" onclick="performSum()">=</button>
    </div><hr />
    <table>
        <tr>
            <th>
                Result:
            </th>
            <td id="result">
            </td>
        </tr>
    </table>
</body>
</html>
