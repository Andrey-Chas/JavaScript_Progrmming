<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Supply Calculator</title>
    <link href="supplycalc.css" rel="stylesheet" />
</head>
<body>
    <table cellspacing="0">
        <tr>
            <th>
                Input
            </th>
            <th>
                Output
            </th>
        </tr>
        <tr>
            <td>
                <div id="age">
                </div>
            </td>
            <td class="tdWidth" rowspan="4">
                <div id="result">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="maxAge">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="food">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="foodPerDay">
                </div>
            </td>
        </tr>
    </table>

    <script src="supplycalc.js"></script>
</body>
</html>
